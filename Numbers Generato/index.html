<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- personal_style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              myred: "#00ff00",
              myblue: "#0000ff",
              my_blue_span: "#1E0E62",
              my_ul: "#15143966",
              my_lb: "#25DAC5",
              my_blue: "#473BF0",
            },
          },
        },
      };
    </script>
  </head>
  <body id="bod">
    <section>
      <div class="container mx-auto px-4 py-10">
        <h1 class="text-5xl font-bold uppercase text-center mb-5" id="header">
          Number Generator Button
        </h1>
        <h2
          class="capitalize text-2xl font-mono font-medium text-center mb-2"
          id="Secheader"
        >
          For Dom Manipulation And Event Listener Class
        </h2>
      </div>

      <p
        class="text-red-500 font-bold text-center mb-6 font-mono text-[18px]"
        id="addStatement"
      ></p>

      <p
        class="text-green-500 font-bold font-mono text-center mb-6 font-mono text-[18px]"
        id="addWelcome"
      ></p>

      <!-- For Number Generator Buttons-->
      <div class="max-w-md mx-auto mb-6">
        <form class="flex">
          <input
            type="text"
            id="Input"
            placeholder="Enter A Number Here"
            class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="cursor-pointer bg-blue-500 text-white px-4 py-5 rounded-r-md hover:bg-blue-600 transition-all duration-300 ease-linear"
            id="numBtn"
          >
            Generate Number
          </button>
        </form>
      </div>

      <!-- For span printer -->
      <div
        class="px-12 grid md:grid-cols-10 grid-cols-5 justify-center items-center gap-8 mb-16"
        id="spanContainer"
      ></div>
      <!-- Effect -->
      <div class="flex items-center justify-center mx-auto">
        <button
          class="bg-blue-500 text-white px-4 py-5 rounded-md"
          id="colorBtn"
        >
          Click For Color
        </button>
      </div>
    </section>
  </body>
  <script src="./pro.js"></script>
</html>
