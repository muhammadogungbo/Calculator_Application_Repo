<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition and Subtraction Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- personal_style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              myred: "#00ff00",
              myblue: "#0000ff",
              my_blue_span: "#1E0E62",
              my_ul: "#15143966",
              my_lb: "#25DAC5",
              my_blue: "#473BF0",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="container mx-auto px-4 py-10">
      <h1 class="text-5xl font-bold uppercase text-center mb-5">
        Calculator Buttons
      </h1>
      <h2 class="capitalize text-xl font-mono font-medium text-center mb-2">
        For Dom Manipulation And Event Listener Class
      </h2>
    </div>

    <p class="text-red-500 font-bold text-center mb-6" id="addStatement"></p>

    <!-- For Addition Answer -->
    <p
      class="text-[46px] text-green-500 font-bold text-center mb-6"
      id="addAnswer"
    ></p>

    <!-- For Add Button and input 1 -->
    <div class="max-w-md mx-auto mb-6">
      <form class="flex">
        <input
          type="text"
          id="firstInput"
          placeholder="Enter A Number Here"
          class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="cursor-pointer bg-blue-500 text-white px-4 py-5 rounded-r-md hover:bg-blue-600 transition-all duration-300 ease-linear"
          id="addButton"
        >
          Adding Numbers
        </button>
      </form>
    </div>

    <!-- For Minus Button and input2 -->
    <div class="max-w-md mx-auto mb-6">
      <form class="flex">
        <input
          type="text"
          id="secondInput"
          placeholder="Enter A Number Here"
          class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="cursor-pointer bg-blue-500 text-white px-4 py-5 rounded-r-md hover:bg-blue-600 transition-all duration-300 ease-linear"
          id="minusButton"
        >
          Subtract Numbers
        </button>
        <div class="" id="empty"></div>
      </form>
    </div>
  </body>
  <script src="./App.js"></script>
</html>
